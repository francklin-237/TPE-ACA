add-customer.html

{% extends "base.html" %}

{% block content %}

{% load i18n %}

<br><br><br><br>

<h1 class="text-capitalize text-center mx-10 bg-dark text-white"> {% trans 'Register a new customer' %} </h1>

<form method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">{% trans 'Name' %} </label>
            <input name="name" required type="text" class="form-control" id="name"
                placeholder="{% trans 'customer first and last name' %}">
        </div>

        <div class="form-group col-md-4">
            <label for="email"> {% trans 'Email' %} </label>
            <input name="email" required type="email" class="form-control" id="email" placeholder="{% trans 'customer email' %}">
        </div>

        <div class="form-group col-md-2">
            <label for="phone"> {% trans 'Phone' %} </label>
            <input name="phone" required type="number" class="form-control" id="phone"
                placeholder="{% trans 'customer phone number' %}">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="sex">{% trans 'Sex' %}</label>
            <select name="sex" class="form-control" required id="sex">
                <option> {% trans 'Choose the gender ..'%} </option>
                <option value="M">{% trans 'Male' %}</option>
                <option value="F">{% trans 'Female' %}</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="address">{% trans 'Address' %} </label>
            <input name="address" type="text" required class="form-control" id="address"
                placeholder="{% trans 'Customer address' %}">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="city">{% trans 'City' %} </label>
            <input name="city" type="text" class="form-control" id="city" placeholder="{% trans 'customer city' %}">
        </div>

        <div class="form-group col-md-6">
            <label for="zip"> Zip code </label>
            <input name="zip" required type="text" class="form-control" id="zip"
                placeholder="{% trans 'customer zip code required' %}">
        </div>
    </div>

    <button type="submit" class="btn btn-primary"> {% trans 'Save' %}</button>

</form>

<br><br><br>

{% endblock content %}
